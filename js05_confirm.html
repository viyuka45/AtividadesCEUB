<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>js04_confirm.html - confirm/if/else</title>
    <meta http-equiv="Content-Type" content="text/html; charset-utf-8">
    <meta charset="utf-8"/>
  </head>
  <body>
      <script language='Javascript'>
         var js_resp;
        
        js_resp = window.confirm('Clique em um dos dois botoes. ');
            if (js_resp == true){
                document.write('Voce adicionou o botao: <b>OK</b> !!!');
            }
            else{
                document.write('Voce adicionou o botao: <b>Cancelar</b> !!!');
            }
        
        </script>
    </body>
</html>
