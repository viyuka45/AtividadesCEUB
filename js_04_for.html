<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>js04_for.html - incondicional</title>
    <meta http-equiv="Content-Type" content="text/html; charset-utf-8">
    <meta charset="utf-8"/>
  </head>
  <body>
      <script language='Javascript'>
          var js_num;
          document.write('<p>Apresentacao dos valores acumulados para js_num=1 e menor ou igual a 10 incrementando a variavel de +=2:');
          document.write('<p>(Note que o limite ira ate 9, pois 9+2=11, portanto sera maior do que 10)');

          for(js_num=1; js_num<=10; js_num+=2){
              document.write('<p>' + js_num);
          }
        </script>
    </body>
</html>
